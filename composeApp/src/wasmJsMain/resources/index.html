<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compose App</title>
    <script type="application/javascript" src="skiko.js"></script>
    <script type="application/javascript" src="composeApp.js"></script>
    <link rel="stylesheet" href="lotterywheel.css"/>
</head>
<body>
<canvas id="ComposeTarget"></canvas>
<label for="x-position">X-position</label><input id="x-position" type="range" min="1" max="100" value="50" class="slider">
<br>
<label for="y-position">Y-position</label><input id="y-position" type="range" min="1" max="100" value="50" class="slider">
<br>
<label for="rotation">Rotation</label><input id="rotation" type="range" min="0" max="62.831853" value="0" step="0.01" class="slider">
<br>
<div id="rotation-angle"></div>
<br>
<label for="scaling">Scaling</label><input id="scaling" type="range" min="1" max="100" value="50" class="slider">
<br>
<div id="marker-debug"></div>
<br>
<button id="spin-button">Spin</button>
<br>
<canvas id="wheel-component" width="2000" height="2000" class="wheel"></canvas>
</body>
</html>
